
<html>


<head>
	<meta charset="utf-8">
	<title>D3js Bar graph</title>
	<link rel="stylesheet" type= "text/css" href="stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	</head>
	<body>
	<h1 style="text-align:center;">STATEWISE POPULATION</h1>
	<script type ="text/javascript" src="mydata1.js"></script>
	<script>
	
var margin= { top: 20, right: 10, bottom : 100, left: 40},
	width = 1000 - margin.right - margin.left,
	height = 500-margin.top - margin.bottom;
	
var svg= d3.select('body')
	.append('svg')
	.attr ({
	
		"width" : width + margin.right + margin.left,
		"height" : height + margin.top + margin.bottom
	})
	
		.append('g')
			.attr("transform" , "translate(" +margin.left +',' + margin.right + ')');
			

var xScale = d3.scale.ordinal()
	.rangeRoundBands([0, width], 0.2,0.2);
	
var yScale = d3.scale.linear()
	.range([height, 0]);
	
var y1Scale = d3.scale.linear()
	.range([height, 0]);	
	
var xAxis = d3.svg.axis()
	.scale(xScale)
	.orient("bottom");
	
var yAxis = d3.svg.axis()
	.scale(yScale)
	.orient("left");
	
d3.csv("edu.csv", function(error, data) {
if(error) console.log("Error: data not loaded");
	data.forEach(function(d) {
		d.population = +d.population;
		d.state = d.state;
		console.log(d.population);
});

	
	
	xScale.domain(data.map(function(d) {return d.state; }) );
	yScale.domain([0, d3.max(data, function(d) {return d.population; })]);
	
	svg.selectAll('rect')
		.data(data)
		.enter()
		.append('rect')
		.attr("height", 0)
		.attr("y", height)
		.transition().duration(3000)
		.delay(function(d,i){return i * 200;})
		.attr({
			'x':function(d) {return xScale(d.state); },
			'y': function(d) {return yScale(d.population); },
			"width": xScale.rangeBand(),
			"height": function(d) {return height - yScale(d.population);}
		
		})
		
		.style("fill", function(d,i) {return 'rgb(20, 20, ' +((i+30) +100) + ')'});
		
		
		
		svg.append('g')
			.attr("class", "xaxis")
			.attr("transform", "translate(0,"+ height +")")
			.call(xAxis)
			.selectAll('text')
			
			
			
			.style("font-size", "7px");
			
		svg.append('g')
			.attr("class", "y axis")
			.call(yAxis)
			.style("font-size", "7px");
		
		});
		
</script>

</html>
